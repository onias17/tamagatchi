<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script defer src="./scripts/app.js"></script>
    <title>AniBlitz</title>
</head>
<body>
    <header class="header">
        <span><a href="#" class="new">NEW GAME</a></span>
        <h1>AniBlitz</h1>
        <span>TIME:</span>
    </header>
    <div class="welcome">
        <h1>WELCOME to AniBlitz!</h1>
        <button class="welcome-btn">Get Started</button>
    </div>
    <div class="animal">
        <h1>CHOOSE YOUR ANIMAL</h1>
        NAME: <input type="text" id="name">
        ANIMAL: <button class="animal-choice">---SELECT---</button>
        <div class="aniaml-dropdown">
            <a href="#" class="animal-opt">Gorilla</a>
            <a href="#" class="animal-opt">Lion</a>
            <a href="#" class="animal-opt">Rhino</a>
        </div>
        POSITION: <button class="hs-pos">---SELECT---</button>
        <div class="pos-dropdown">
            <a href="#" class="pos-opt">Quarterback</a>
            <a href="#" class="pos-opt">Runningback</a>
            <a href="#" class="pos-opt">Receiver</a>
        </div>
        NUMBER: <input type="text" id="number">
        <button class="next-btn">FINISH</button>
    </div>
    <div class="animal-img">
        <header class="animal-info">
            <span class="animal-name">NAME:</span>
            <span class="animal-age">AGE:</span>
            <span class="animal-pos">POSITION:</span>
            <span class="animal-number">NUMBER:</span>
        </header>
        <img src="./images/PinClipart.com_philosopher-clipart_630927.png" alt="Lion">
    </div>
</body>
</html>
