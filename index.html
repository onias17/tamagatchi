<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script defer src="./scripts/app.js"></script>
    <title>AniBlitz</title>
</head>
<body>
<!-- HEADER -->
    <header class="header">
        <span class="ng-link"><a href="#" class="new">NEW GAME</a></span>
        <h1 class="gamename">AniBlitz</h1>
        <span class="time">TIME:</span>
    </header>
<!-- WELCOME SCREEN -->
    <section class="welcome">
        <div class="welcome-scr">
            <h1 class="welcome-title">WELCOME to AniBlitz!</h1>
            <div>
                <button id="welcome-btn">Get Started</button>
            </div>
        </div>
    </section>
<!-- ANIMAL SCREEN -->
    <section class="animal">
        <div class="animal-scr">
            <h1 class="animal-title">CHOOSE YOUR ANIMAL</h1>
            NAME: <input type="text" id="name" placeholder="Type name here" value=""><br>
            ANIMAL: <button class="animal-choice">---SELECT---</button>
            <div class="animal-dropdown">
                <a href="#" class="animal-opt">Gorilla</a>
                <a href="#" class="animal-opt">Lion</a>
                <a href="#" class="animal-opt">Rhino</a>
            </div>
            POSITION: <button class="hs-pos">---SELECT---</button>
            <div class="pos-dropdown">
                <a href="#" class="pos-opt">Quarterback</a>
                <a href="#" class="pos-opt">Runningback</a>
                <a href="#" class="pos-opt">Receiver</a>
            </div>
            NUMBER: <input type="text" id="number" placeholder="Type a number 1-99"><br>
            <div>
                <button id="next-btn">FINISH</button>
            </div>
        </div>
    </section>
<!-- GAMEPLAY SCREEN -->
    <div class="animal-img">
        <header class="animal-info">
            <span class="animal-name">NAME:</span>
            <span class="animal-age">AGE:</span>
            <span class="animal-pos">POSITION:</span>
            <span class="animal-number">NUMBER:</span>
        </header>
        <img src="./images/PinClipart.com_philosopher-clipart_630927.png" width="100px" height="100px" alt="Lion">
    </div>
</body>
</html>
