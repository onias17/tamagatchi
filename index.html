<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="./scripts/app.js"></script>
    <title>AniBlitz</title>
</head>
<body>
<!-- HEADER -->
    <header class="header">
        <span class="ng-link"><a href="#" class="new">NEW GAME</a></span>
        <h1 class="gamename">AniBlitz!</h1>
        <span class="time">TIME: 0s</span>
    </header>
<!-- WELCOME SCREEN -->
    <section class="welcome">
        <div class="welcome-scr">
            <h1 class="welcome-title">WELCOME to AniBlitz!</h1>
            <!-- WELCOME BUTTON -->
            <div>
                <button id="welcome-btn">Get Started</button>
            </div>
        </div>
    </section>
<!-- ANIMAL SCREEN -->
    <section class="animal">
        <div class="animal-scr">
            <h1 class="animal-title">CHOOSE YOUR ANIMAL</h1>
            <!-- NAME INPUT -->
            <div class="name-input">
                NAME: <input type="text" id="name" placeholder="Type name here" value=""><br>
            </div>
            <!-- ANIMAL DROPDOWN MENU -->
            <div class="dropdown-content">
                <label for="animal-choice" id="animal-select">ANIMAL:</label>
                <select name="aniamal-dropdown" id="dropdown" value="">
                    <option value="">---Select---</option>
                    <option value="gorilla">Gorilla</option>
                    <option value="lion">Lion</option>
                    <option value="rhino">Rhino</option>
                </select>
            </div>
            <div>
                <button id="next-btn">BEGIN</button>
            </div>
        </div>
    </section>
<!-- GAMEPLAY SCREEN -->
    <section class="gameplay">
        <header class="animal-info">
           <div class="animal-name"></div>
           <div class="animal-age">AGE: 1</div>
       </header>
        <div class="animal-img" id="move">
                <img src="./images/PinClipart.com_philosopher-clipart_630927.png" width="100px" height="100px" alt="Lion">
        </div>
        <aside class="status">
            <p class="boredom">Boredom: 10</p>
            <p class="hunger">Hunger: 10</p>
            <p class="sleepiness">Sleepiness: 10</p>
        </aside>
        <div class="gameplayBtns">
            <button class="gameBtn" id="eat">EAT</button>
            <button class="gameBtn" id="exercise">EXERCISE</button>
            <button class="gameBtn" id="sleep">SLEEP</button>
        </div>
        <footer class="instructions">
            <p class="">If any number reaches 10, your animal will die!</p>
            <p class="">EAT: -1 Hunger / +1 Sleepiness</p>
            <p class="">EXERCISE: -1 Boredon / +1 Hunger</p>
            <p class="">SLEEP: -1 Sleepiness / +1 Boredom</p>
            <p class=""></p>
        </footer> 
    </section>
</body>
</html>
